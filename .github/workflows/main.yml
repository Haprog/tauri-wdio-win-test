# run this action when the repository is pushed to
on: [push]

# the name of our workflow
name: WebDriver

jobs:
  # a single job named test
  test:
    # the display name of the test job
    name: WebDriverIO Test Runner

    # we want to run on Windows (2025 includes winget)
    runs-on: windows-2025

    # the steps our job runs **in order**
    steps:
      # checkout the code on the workflow runner
      - uses: actions/checkout@v4

      # install system dependencies that Tauri needs to compile on Windows.
      - name: Setup Microsoft C++ Build Tools
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup Rust
        id: rust-toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            frontend/apps/ika-client/src-tauri/target/
          key: cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-        

      # we run our rust tests before the webdriver tests to avoid testing a broken application
      #- name: Cargo test
      #  run: cargo test

      # build a release build of our application to be used during our WebdriverIO tests
      - name: Cargo build
        run: cargo build --release

      - name: Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: npm install
        run: npm install --frozen-lockfile

      - name: Install Edge WebView2
        run: winget install --id=Microsoft.EdgeWebView2Runtime -v 138.0.3351.55 -e --accept-package-agreements --accept-source-agreements --disable-interactivity

      - name: Install Edge WebDriver
        run: winget install --id=Microsoft.EdgeDriver -v 138.0.3351.55 -e --accept-package-agreements --accept-source-agreements --disable-interactivity

      # install the latest version of `tauri-driver`.
      # note: the tauri-driver version is independent of any other Tauri versions
      - name: Install tauri-driver
        run: cargo install tauri-driver --locked

      - name: Start tauri-driver
        run: tauri-driver --port 4444        

      # run the WebdriverIO test suite.
      - name: WebdriverIO
        run: npm test
